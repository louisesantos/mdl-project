<!DOCTYPE html>
<!--[if lte IE 8]><html lang="pt-br" class="ie8"><![endif]-->
<!--[if IE 9]><html lang="pt-br" class="ie9"><![endif]-->
<!--[if gt IE 9]>--><html lang="pt-br"><!-- <![endif]-->
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta charset="UTF-8">
	<title>Projeto Grunt + MDL</title>

	<link rel="stylesheet" href="public/stylesheets/mdl.min.css">
	<link rel="stylesheet" href="public/stylesheets/main.min.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!--[if lt IE 9]>
		<link rel="stylesheet" href="public/stylesheets/workaround.min.css">
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
	<main>
		<!-- BotÃ£o -->
		<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
			<i class="material-icons">add</i>
		</button>

		<!-- Colored raised button -->
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
			Button
		</button>
		<!-- Accent-colored raised button -->
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">
			Button
		</button>
		<!-- Accent-colored raised button with ripple -->
		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
			Button
		</button>

		<!-- Card -->
		<div class="mdl-card mdl-shadow--2dp card-exemplo">
			<div class="mdl-card__title mdl-card--expand">
				<h2 class="mdl-card__title-text">Exemplo</h2>
			</div>
			<div class="mdl-card__supporting-text">
				Lorem ipsum dolor sit amet, consectetur adipiscing elit.
				Aenan convallis.
			</div>
			<div class="mdl-card__actions mdl-card--border">
				<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
					Boraa
				</a>
			</div>
		</div>

		<!-- Radiobox -->
		<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-1">
			<input type="radio" id="option-1" class="mdl-radio__button" name="options" value="1" checked>
			<span class="mdl-radio__label">First</span>
		</label>
		<label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="option-2">
			<input type="radio" id="option-2" class="mdl-radio__button" name="options" value="2">
			<span class="mdl-radio__label">Second</span>
		</label>

	</main>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="public/javascripts/mdl.min.js"></script>
    <script src="public/javascripts/main.min.js"></script>
</body>
